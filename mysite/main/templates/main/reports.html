{% extends 'main/header.html' %}


{% block content %}

{% load static %} <!-- This method of serving images is for dev only! -->

    <h3 style="color: #81C784; text-align: center">{{ title }}</h3>
    
    <!-- Tabs -->
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                {% for report in reports %}
                    <li class="tab col s3"><a href="#" style="color: #42b9f5;">{{ report.description }}</a></li>
                {% endfor %}
                <li class="tab col s3"><a class="active" href="#" style="color: #42b9f5;">Test</a></li>
                <li class="tab col s3 disabled"><a href="#" style="color: gray;">Disabled Tab</a></li>
            </ul>
        </div>
    </div>
    
{% endblock %}
